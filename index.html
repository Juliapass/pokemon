    <script> 
    let pokemonData = [];
    async function getPoc(){
    const response = await fetch ("https://pokeapi.co/api/v2/pokemon/?offset=50");
    const data = await response.json();
    pokemonData = data.results;
    //console.log(data);
    }
    function Click() { getPoc()
    .then (() => {
        pokemonData.forEach((pokemon) => {
            console.log(`Name: ${pokemon.name}`);
            document.getElementById("pokemon").innerHTML = `Name: ${pokemon.name}`;

        }
        );
    }
    );
} 
</script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <style>
      .rounded-img {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgb(45, 37, 37, 0.4);
        padding: 0.6em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <button onclick="Click()">Pick pokemons</button>
    <p id="pokemon"></p>
  </body>
